{% load crispy_forms_tags %}
  <form
    method="POST"
    enctype="multipart/form-data"
    class="form-group mt-5 p-5 edit"
    style="color: rgb(0, 0, 0)"
    action="{% url 'edit_staff' pk=pk  %}"
  >
    {% csrf_token %}
    <h1>EDIT</h1>

    {{form|crispy}}
    <button type="submit" class="btn btn-success btn-lg mt-3">UPDATE</button>
  </form>

{% extends "MAGAZINEAPP/templates/base.html" %} {% load crispy_forms_tags %} {% block content %}

<div class="container register-content">
  <div class="container-fluid svg">
    <img src="../static/images/register.svg" alt="" class="svg-img" />
  </div>
  <form
    method="POST"
    enctype="multipart/form-data"
    class="form-group2 form mt-5 p-5"
    style="color: white"
  >
    {% csrf_token %}
    <h1 class="mb-3">REGISTER</h1>
    {{form|crispy}}

    <p class="mt-3 text">
      Already have an account? :
      <a class="link-info" href="{% url 'MAGAZINEAPP_login' %}">LOGIN</a>
    </p>
    <button type="submit" class="btn btn-success btn-lg mt-3">REGISTER</button>
  </form>
</div>
{% endblock %}

{% extends "MAGAZINEAPP/templates/base.html" %} {% load crispy_forms_tags %} {% block content %}

<div class="container login-content">
  <div class="container-fluid svg">
    <img src="/static/images/login2.svg" alt="" class="svg-img" />
  </div>
  {%if message%}
  <h1>{{message}}</h1>
  {%else%}
  <form
    method="POST"
    enctype="multipart/form-data"
    class="form-group2 form mt-5 p-5"
    style="color: white"
  >
    {% csrf_token %}
    <h1 class="mb-3">LOGIN</h1>
    {{form|crispy}}

    <p class="mt-3 text">
      Don't have an Account? :
      <a class="link-info" href="{% url 'register' %}">REGISTER</a>
    </p>
    <button type="submit" class="btn btn-success btn-lg mt-3">LOGIN</button>
  </form>
  {%endif%}
</div>

{% endblock %}

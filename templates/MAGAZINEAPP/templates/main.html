{% extends "MAGAZINEAPP/templates/base.html" %} {% block content %}
<div class="container">
  <div
    id="carouselExampleCaptions"
    class="carousel slide carousel-fade"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="carousel-caption">
          <h2 class="h2">MES DEGREE COLLEGE</h2>
          <p>presents</p>
          <h2 class="h2 elegant">E - MAGAZINE</h2>

          <h4 class="h4">where the wisdom lies!</h4>
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel-caption">
          <h2 class="h2">Get Started</h2>
          <a class="btn btn-outline-dark btn-lg" href="{% url 'register' %}"
            >Register Now</a
          >
        </div>
      </div>
      <!-- <div class="carousel-item">
        <div class="carousel-caption main"></div>
      </div> -->
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

{% endblock %}

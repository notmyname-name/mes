<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <title>IQAC Portal</title>
    <style>
      .block {
        border-radius: 30px;
        background-color: rgb(70, 92, 112);
        box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px,
          rgba(0, 0, 0, 0.22) 0px 10px 10px;
      }
      body {
        background-color: rgb(95, 138, 180);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="h1 text-uppercase text-center">
        MES COLLEGE OF ARTS COMMERCE AND SCIENCE    </h1>

      <div class="container mt-5 p-5 block" style="color: white">
       
          {% csrf_token %} {% block content %} {% endblock %}
          <!-- <input type="file" name="" id="" /> -->
          
      </div>
    </div>
  </body>
</html>
